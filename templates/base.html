{% load render_bundle from webpack_loader %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Kiterope is a system for optimizing your path to success. If you're serious about achieving your goals, Kiterope can help you. Find a plan now."/>
    <title>{% block title %}Kiterope{% endblock %}</title>

    <link href="https://cdn.materialdesignicons.com/1.1.34/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2/semantic.min.css" rel="stylesheet">
    <link href="/static/css/custom.css" rel="stylesheet">

    <link href="/static/css/datepicker.css" rel="stylesheet">
    <link href="/static/css/react-big-calendar.css" rel="stylesheet">
    <link href="/static/css/rc-time-picker.css" rel="stylesheet">
    <link href="/static/css/react-simpletabs.css" rel="stylesheet">


    <script src="//cdn.tinymce.com/4/tinymce.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pretty-checkbox/2.1.0/pretty.min.css"/>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/searchkit/0.10.0/theme.css">

    {% load staticfiles %}


    <link rel="icon" href="/static/images/favicon2.ico" type="image/x-icon">
    <script language="javascript" src="https://code.jquery.com/jquery.min.js"></script>
    <script language="javascript" src="/static/js/sidebar.min.js"></script>

</head>

<body style="background-color:white;">
{% block heading %}

{% endblock %}

<div id="token"></div>
{% block content %}


<script>
    var CSRF_TOKEN = '{{ csrf_token }}';
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>


<div id="react-app"></div>

{% render_bundle 'main' %}



{% endblock %}

<script>
    (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function () {
                    (i[r].q = i[r].q || []).push(arguments)
                }, i[r].l = 1 * new Date();
        a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-85815862-1', 'auto');
    ga('send', 'pageview');

</script>




</body>

</html>
