  <script type="text/javascript">
          $("#logo").click(function () {

              $('#sidebarContainer .ui.sidebar')
                      .sidebar({context:$('#sidebarContainer'), dimPage: false})
                      .sidebar('setting', 'transition', 'push page')
                      .sidebar('toggle');
              ;

              if ($('#sidebarContainer .ui.sidebar').sidebar('isVisible')) {
